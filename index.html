<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- icomoon icons-->
    <link rel="stylesheet" href="icons/style.css">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Poppins:ital,wght@0,100;1,300&family=Roboto+Flex:opsz@8..144&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- main HTML-->
    <title>writing game</title>
</head>
<body>
    <!-- <span class="icon-volume"></span>
            <span class="icon-volume1"></span>
                <span class="icon-keyboard"></span> -->
    <!-- start main section -->
    <section class="container main-section">
        <aside>
            <button class="sittings-btn"><span class="icon-adjustments"></span></button>
            <h2 class="user-name">user name</h2>
            <h2 class="best-score">best score</h2>
        </aside>
        <article>
            <h2 class="word">The word</h2>
            <button class="start-btn">start</button>
            <input type="text">
            <div class="keyboard">
                <div class="first-line"></div>
                <div class="second-line"></div>
                <div class="third-line"></div>
                <div class="space-btn"></div>
            </div>
        </article>
        <div class="status">
            <h2 class="time-left">time left </h2>
            <h2 class="score">score </h2>
        </div>
    </section>
    <!-- end main section -->
    <section class="sittings-section">
        <article>
            <h2 class="difficulty">difficulty <span class="icon-circle-down"></span></h2>
            <div>
                <span>easy</span>
                <span>medium</span>
                <span>hard</span>
            </div>
            <h2 class="sound">sound <span class="icon-circle-down"></span></h2>
            <div>
                <span>keyboard sound</span>
                <span>game sound</span>
            </div>
        </article>
    </section>

    <!-- bootstrap js file -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
